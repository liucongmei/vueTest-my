<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义事件</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<p>----------------------事件传递----------------</p>
	<p>父组件可以在使用子组件的地方直接用 v-on 来监听子组件触发的事件。</p>
	<div id="counter-event-example">
		<p>{{ total }}</p>
		<button-conuter v-on:increment="incrementTotal"></button-conuter>
		<button-conuter v-on:increment="incrementTotal"></button-conuter>	
	</div>
	<script type="text/javascript">
		Vue.component('button-conuter', {
			template: '<button v-on:click="incrementCounter">{{ counter }}</button>',
			data: function() {
				return {
					counter: 0
				}
			},
			methods: {
				incrementCounter: function() {
					this.counter += 1;
					this.$emit('increment')
				}
			}
		})
		new Vue({
			el: '#counter-event-example',
			data: {
				total: 0
			},
			methods: {
				incrementTotal: function () {
      				this.total += 1
    			}
			}
		})
	</script>
</body>
</html>
